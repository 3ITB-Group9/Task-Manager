<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f4; }
        h2 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border: 1px solid #ccc; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .btn-container { display: flex; justify-content: space-between; }
        .btn { padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }
        .delete-btn { background: red; color: white; }
        .edit-btn { background: orange; color: white; }
        .add-btn { display: block; margin: 20px auto; padding: 10px 15px; background: #28a745; color: white; text-align: center; text-decoration: none; border-radius: 5px; }
        .filter-container { margin-bottom: 20px; }
        select { padding: 5px; margin-right: 10px; }
    </style>
</head>
<body>
    <h2>Task List</h2>

    <a href="add_task.html" class="add-btn">Add Task</a>

    <div class="filter-container">
        <select id="filterStatus" onchange="loadTasks()">
            <option value="">Filter by Status</option>
            <option value="To do">To do</option>
            <option value="In progress">In progress</option>
            <option value="Done">Done</option>
        </select>
        <select id="filterPriority" onchange="loadTasks()">
            <option value="">Filter by Priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <select id="sortBy" onchange="loadTasks()">
            <option value="dueDate">Sort by Due Date</option>
            <option value="priority">Sort by Priority</option>
            <option value="status">Sort by Status</option>
        </select>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskList"></tbody>
    </table>
    
    <script>
        function loadTasks() {
            let taskList = document.getElementById("taskList");
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Apply filters
            let filterStatus = document.getElementById("filterStatus").value;
            let filterPriority = document.getElementById("filterPriority").value;

            if (filterStatus) {
                tasks = tasks.filter(task => task.status === filterStatus);
            }

            if (filterPriority) {
                tasks = tasks.filter(task => task.priority === filterPriority);
            }

            // Sort tasks
            let sortBy = document.getElementById("sortBy").value;
            if (sortBy === "dueDate") {
                tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            } else if (sortBy === "priority") {
                const priorityOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
                tasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
            } else if (sortBy === "status") {
                const statusOrder = { 'To do': 1, 'In progress': 2, 'Done': 3 };
                tasks.sort((a, b) => statusOrder[a.status] - statusOrder[b.status]);
            }

            // Render tasks
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td>${task.dueDate}</td>
                    <td>${task.priority}</td>
                    <td>${task.status}</td>
                    <td>
                        <div class="btn-container">
                            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
                        </div>
                    </td>
                `;
                taskList.appendChild(row);
            });
        }
        
        function deleteTask(index) {
            if (confirm("Are you sure you want to delete this task?")) {
                let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.splice(index, 1);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                loadTasks();
            }
        }

        function editTask(index) {
            localStorage.setItem("editTaskIndex", index);
            window.location.href = "edit_task.html";
        }

        document.addEventListener("DOMContentLoaded", loadTasks);
    </script>
</body>
</html>
